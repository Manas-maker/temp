{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepass" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpass" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="pass1" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="pass2" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
